<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="form.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Survey Form</h1>
      </header>
      <form action="" id="survey-form">
        <!-- Text section -->
        <div class="form-group">
          <label for="name">First Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your First name"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="formControl"
            placeholder="Enter your Last name"
            required
          />
        </div>
        <!-- end of text section -->

        <!-- Type Email section -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="formControl"
            placeholder="Enter your Email"
            required
          />
        </div>
        <!-- end of Email section -->
        <div class="form-group">
          <label for="Age">Age</label>
          <input
            type="number"
            name="Age"
            id="Age"
            class="formControl"
            placeholder="Enter your Age"
            required
          />
        </div>
        <!-- Type Number section -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="formControl"
            placeholder="Enter your phone number"
            required
          />
        </div>
        <div class="form-group">
          <p id="quest">Who are you?</p>
          <select name="role" required id="dropdown" class="formControl">
            <option value disabled selected>Select option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="job">Job</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Checkbox section -->
        <div class="form-group">
          <p id="quest">What must be improved ?</p>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="front-end-dev"
            />
            Front-end Developing
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="back-end-dev"
            />
            Back-end Developing
          </label>
          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="soft-engineering"
            />
            Software Engineering
          </label>

          <label for="">
            <input
              type="checkbox"
              name="prefer"
              class="checkbox"
              value="other"
            />
            Other
          </label>
        </div>
        <!-- End of checkbox section -->

        <!-- Textarea section -->
        <div class="form-group">
          <p id="quest">Write your feedback</p>
          <textarea
            name="feedback"
            cols="30"
            rows="5"
            id="feedback"
            class="textarea"
            placeholder="Enter your feedback here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
